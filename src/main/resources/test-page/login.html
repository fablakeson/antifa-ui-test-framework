<html>
    <head>
        <title>Login</title>
        <style>
            .hidden {
                visibility: hidden;
            }
            .success {
                color: green;
            }
            .fail {
                color: red;
            }
        </style>
    </head>
    <body>
        <script>
            var tryLogin = function (password) {
                const message = document.querySelector('#message');
                if (password !== 'testpassword') {
                    document.querySelector('#message-fail').classList.remove('hidden');
                } else {
                    document.querySelector('#message-success').classList.remove('hidden');
                }
            }
        </script>
        <form id="login-form" name="login">
            <label for="username">Username:</label>
            <input id="username" name="username" type="text"/>
            <label for="username">Password:</label>
            <input id="password" name="password" type="password"/>
            <!--
            <label for="username">Credit Card:</label>
            <input id="credit-card" name="credit-card" type="text"/>
            -->
            <input id="login" type="button" value="Login" 
                onclick="tryLogin(document.querySelector('#password').value)"/>
        </form>
        <div id="message-success" class="hidden success">Login with success!!!</div>
        <div id="message-fail" class="hidden fail">Fail on login!</div>
    </body>
</html>
